<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="parent">
        <div class="form">
            <h1>Register</h1>
            
            <form action="" method='POST'>
                {% csrf_token %}
                <label for="fname">First Name:</label>
                <input type="text" placeholder="Enter your first name" name='fname'><br>

                <label for="fname">Last Name:&nbsp;</label>
                <input type="text" placeholder="Enter your last name" name='sname'><br>

                <label for="fname">Username:&nbsp;&nbsp;</label>
                <input type="text" placeholder="Create a username" name='uname'><br>

                <label for="fname">Email:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input type="email" placeholder="Enter your email" name='email'><br>

                <label for="fname">Password:&nbsp;&nbsp;&nbsp;</label>
                <input type="password" placeholder="Create a password" name='pass'><br>

                <div style="text-align: center;">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <p>Already have an account? <a href="{% url 'login-page' %}">Login</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
